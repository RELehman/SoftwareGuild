<html lang="en">
<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cherry+Cream+Soda&display=swap" rel="stylesheet">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <script type="text/JavaScript" src="contactForm.js"></script>
    
    <link rel="stylesheet" href="styles/restaurantStyles.css">
    <style>
        div{
            padding: 0px;
            margin: 0px;
        }
        .form-group{
            margin-left: 20px;
            margin-right: 20px;
        }
        label{
            padding: 0;
            text-align: right;
        }
        textarea.form-control{
            height: 150px;
            resize: none;
        }
        .col-form-label{
            padding: 0px;
        }
        form{
            padding-bottom: 20px;
        }
        #submit{
            margin: auto;
        }
        .required{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="content">
        
        <div class="page-header">
            <header>
                <h1>A Taste of Heaven</h1>
            </header>
        </div>
        
        <noscript>
            <p>This is a javascript enabled site. Please enable javascript or else you may encounter errors.</p>
        </noscript>
        
        <nav>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <span class="fa fa-home"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
            </ul>
        </nav>
        <form onsubmit="return submitForm();" name="contactUs">
            <div class="form-group row">
                <label for="name" class="col col-form-label required">Name: </label>
                <div class="col">
                    <input type="text" class="form-control" name="name"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col col-form-label required">Email:</label>
                <div class="col">
                    <input type="email" class="form-control" name="email" />
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col col-form-label">Phone: </label>
                <div class="col">
                    <input type="tel" class="form-control" name="phone">
                </div>
            </div>
            <div class="form-group row">
                <label for="reason" class="col col-form-label">Reason for Inquiry: </label>
                <div class="col">
                    <select name="reason" class="form-control">
                        <option value="Catering">Catering</option>
                        <option value="PrivateParty">Private Party</option>
                        <option value="Feedback">Feedback</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="info" class="col col-form-label">Additional Information</label>
                <div class="col">
                    <textarea class="form-control" name="info"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="visit" class="col col-form-label">Have you been to the restaurant?</label>
                <div class="col">
                    <div class="form-check-inline">
                    <input type="radio" name="visit" value="No" checked>No
                    </div>
                    <div class="form-check-inline">
                    <input type="radio" name="visit" value="Yes">Yes
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="contact" class="col col-form-label">Best days to contact you:</label>
                <div class="col">
                    <div class="form-check-inline">
                        <input type="checkbox" name="contact" value="Monday">M
                    </div>
                    <div class="form-check-inline">
                        <input type="checkbox" name="contact" value="Tuesday">T
                    </div>
                    <div class="form-check-inline">
                        <input type="checkbox" name="contact" value="Wednesday">W
                    </div>
                    <div class="form-check-inline">
                        <input type="checkbox" name="contact" value="Thursday">Th
                    </div>
                    <div class="form-check-inline">
                        <input type="checkbox" name="contact" value="Friday">F
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <input type="submit" value="Send Request" id="submit">
            </div>
        </form>
    </div>
    
    <footer>
        <p>Yummy Lane, Wine City, OH, 1245</p>
        <p>(555) 555-5555</p>
    </footer>
        <!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
